steps:

- task: NodeTool@0
  inputs:
    versionSpec: $(node_version)
  displayName: 'Install Node.js'

- bash: |
    ./packages/berry-cli/bin/berry
    ./packages/berry-cli/bin/berry build
  displayName: 'Install and build'

- script: |
    git clone https://github.com/yarnpkg/yarn.git
    cp scripts/acceptance-test-driver.js yarn/packages/pkg-tests/berry.test.js
    cd yarn/packages/pkg-tests
    yarn
  displayName: 'Install the acceptance tests'

- script: |
    cd yarn/packages/pkg-tests
    yarn jest berry --reporters=default --reporters=jest-junit
  displayName: 'Run the acceptance tests'

- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/junit.xml'
    testRunTitle: $(os_name) Node $(node_version)
  displayName: 'Publishing the test results'
  condition: always()
