steps:

- task: NodeTool@0
  inputs:
    versionSpec: $(node_version)
  displayName: 'Install Node.js'

- bash: |
    ./packages/berry-cli/bin/berry
    ./packages/berry-cli/bin/berry build:cli --profile standard+pnp
  displayName: 'Install and build'

- script: |
    cd ./packages/acceptance-tests
    yarn jest berry --reporters=default --reporters=jest-junit
  displayName: 'Run the acceptance tests'

- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/junit.xml'
    testRunTitle: $(os_name) Node $(node_version)
  displayName: 'Publishing the test results'
  condition: always()
